name: flutter_bloc_form
description: "Flutter Bloc 기본 form 프로젝트"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.1.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  #State manage
  equatable: ^2.0.5
  flutter_bloc: ^8.1.1
  bloc: ^8.1.0
  bloc_concurrency: ^0.2.0

  #logic
  stream_transform: ^2.1.0
  copy_with_extension: ^5.0.3
  json_annotation: ^4.8.1
  go_router: ^13.0.1

  #view
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  flutter_animate: ^4.3.0
  cached_network_image: ^3.3.0

  #util
  http: ^1.1.0
  logger: ^2.0.2+1
  intl: ^0.18.1
  intl_translation: ^0.18.2
  flutter_gen: ^5.3.2


  #firebase
  firebase_core: ^2.20.0
  firebase_performance: ^0.9.3+6

  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  source_gen: ^1.3.2
  build_runner: ^2.4.4
  json_serializable: ^6.7.1
  envied_generator: ^0.5.2
  copy_with_extension_gen: ^5.0.3
  build_web_compilers: ^4.0.4

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/json/
    - assets/icons/
    - assets/images/

  fonts:
    - family: SUIT
      fonts:
        - asset: assets/fonts/SUIT/SUIT-Heavy.otf
          weight: 900
        - asset: assets/fonts/SUIT/SUIT-ExtraBold.otf
          weight: 800
        - asset: assets/fonts/SUIT/SUIT-Bold.otf
          weight: 700
        - asset: assets/fonts/SUIT/SUIT-SemiBold.otf
          weight: 600
        - asset: assets/fonts/SUIT/SUIT-Medium.otf
          weight: 500
        - asset: assets/fonts/SUIT/SUIT-Regular.otf
          weight: 400
        - asset: assets/fonts/SUIT/SUIT-Light.otf
          weight: 300
        - asset: assets/fonts/SUIT/SUIT-ExtraLight.otf
          weight: 200
        - asset: assets/fonts/SUIT/SUIT-Thin.otf
          weight: 100